<span class="name">{{name}}</span>
{% if not g.readonly %}
<span class="add"><a href="add/{{id}}">{{_('Add')}}</a></span>
<span class="edit"><a href="edit/{{id}}">{{_('Edit')}}</a></span>
<span class="delete"><a href="remove/{{id}}">{{_('Delete')}}</a></span>
{% endif %}
{% if description %}
<p class="description">{{description}}</p>
{% endif %}
{% if inside %}
<ul>
    {% for item in inside %}
    <li>{{item|safe}}</li>
    {% endfor %}
</ul>
{% endif %}
