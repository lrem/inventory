<!DOCTYPE html>
<html>
<head>
    <title>Schowki</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
</head>
<body>
<h1>Edycja</h1>
<form action="{{request.path}}" method="POST">
    <table class="edit">
        <tr><th>Nazwa:</th><td><input type="text" name="name" 
                value="{{name}}" required></td></tr>
        <tr><th>Umieszczone w:</th><td>
            <select name="parent">
                {% for location in options %}
                <option value="{{location[0]}}"
                        {% if location[0]==parent %}selected="True"{% endif %}>
                    {{location[1]|safe}}
                </option>
                {% endfor %}
                <option value="TOP" 
                        {% if parent==0 %}selected="True"{% endif %}>
                    Top level item
                </option>
            </select>
        </td></tr>
        <tr><th>Opis:</th><td>
                <textarea name="description">{{description}}</textarea>
        </td></tr>
    </table>
    <input type="submit" value="Zapisz">
</form>
</body>
</html>
